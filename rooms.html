    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rooms</title>
        <link rel="stylesheet" href="rooms.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    </head>

    <body>
        <header>
            <nav>
                <ul class="nav-links">
                    <li class="logo-container">
                        <img src="https://hotelbooking.stepprojects.ge/images/logo-retina.png" alt="">
                    </li>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./rooms.html">Rooms</a></li>
                    <li><a href="./hotels.html">Hotels</a></li>
                    <li><a href="./bookedRooms.html">Booked Rooms</a></li>
                </ul>
                <div class="burger-icon">
                     <img src="https://hotelbooking.stepprojects.ge/images/logo-retina.png" alt="">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </header>
        <div class="goTopDiv">
            <i id="goTop" class="fas fa-angle-up"></i>
        </div>
        <div class="container">
            <ul id="CategoryList"></ul>

            <div class="filter">
                <form id="filterForm">
                    <div class="range_container">
                        <div class="range-input">
                            <input type="range" class="range-min" min="0" max="1000" value="0" step="1" name="priceFrom"
                                id="priceFrom">
                            <input type="range" class="range-max" min="0" max="1000" value="1000" step="1" name="priceTo"
                                id="priceTo">

                                <div class="slider">
                                    <div class="progress"></div>
                                </div>
                        </div>
                        <div class="priceValues">
                        <input type="text" id="priceFromValue">
                            <input type="text" id="priceToValue">
                        </div>
                    </div>


                    <div class="filterFlex" style="display: flex; gap: 20px; flex-wrap: wrap;">
                        <div class="roomtype sameWidth">
                            <label for="">Room Type <i class="fas fa-info"></i></label>
                            <select name="roomTypeId" id="roomType">
                                <option value="All">Select Room</option>
                                <option value="1">Single Room</option>
                                <option value="2">Double Room</option>
                                <option value="3">Deluxe Room</option>
                            </select>
                        </div>
    
                        <div class="formflex checkIn">
                            <label for="">Check-in <i class="fas fa-info"></i></label>
                            <input type="date" id="checkIn" name="checkIn" placeholder="Check-in">
                            <i class="fa-regular fa-calendar-days firstDateIcon"></i>
                            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                        </div>
    
                        <div class="formFlex checkOut">
                            <label for="">Check-out <i class="fas fa-info"></i></label>
                            <input type="date" name="checkOut" id="checkOut" placeholder="Check-out">
                            <i class="fa-regular fa-calendar-days SecondDateIcon"></i>
                            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                        </div>
    
                        <div class="formFlex Guest">
                            <label for="">Guests</label>
                            <select name="maximumGuests" id="maximumGuests" class="Guests">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <i class="fas fa-user"></i>
                        </div>
    
                    </div>
                    <div class="btns">
                        <button class="submit" type="submit">Apply Filters</button>
                        <button class="reset" type="reset">RESET</button>
                    </div>
                </form>
            </div>

            <section id="rooms"></section>
        </div>

        <script src="rooms.js"></script>
    </body>

    </html>
